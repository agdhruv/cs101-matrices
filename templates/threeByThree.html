<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3&cross;3 Matrix</title>
	<script src="{{ url_for('static', filename='jquery.js') }}"></script>
</head>
<body>
	<div class="input">
		<h1>Enter Matrix</h1>

		<form id="input_matrix">
			<table>
				<tr>
					<td><input type="text" name="a11"></td>
					<td><input type="text" name="a12"></td>
					<td><input type="text" name="a13"></td>
				</tr>
				<tr>
					<td><input type="text" name="a21"></td>
					<td><input type="text" name="a22"></td>
					<td><input type="text" name="a23"></td>
				</tr>
				<tr>
					<td><input type="text" name="a31"></td>
					<td><input type="text" name="a32"></td>
					<td><input type="text" name="a33"></td>
				</tr>
			</table>
			<input type="submit" value="Calculate!">
			<input type="reset" value="Reset">
		</form>

		<div class="answers">
			<p class="determinant"></p>
			<p class="transpose"></p>
			<p class="inverse"></p>
		</div>
	</div>

	<script>
		$("#input_matrix").on("submit", function(e){
			e.preventDefault()
			data = $(this).serialize()
			$.post("/api/threeByThree", data, function(response){
				if(response){
					determinant = response[0]
					transpose = response[1]
					inverse = response[2]
					$(".answers .determinant").html("<h2>Determinant</h2>" + determinant)
					$(".answers .transpose").html("<h2>Transpose</h2>" + transpose)
					$(".answers .inverse").html("<h2>Inverse</h2>" + inverse)
				}
			});
		});
	</script>
</body>
</html>
